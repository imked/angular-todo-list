<div class="todo-form">
  <div class="todo-content">
    <input
      type="text"
      (keyup.enter)="createToDo($event)"
      [(ngModel)]="toDo$.label"
      placeholder="Insert todo here!"
    />
  </div>
  <div class="create" (click)="createToDo($event)">
    <span>Create</span>
  </div>
</div>
